<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation with Regex</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { margin: 8px 0; display: block; padding: 8px; width: 250px; }
    .error { color: red; }
  </style>
</head>
<body>

  <h2>Form</h2>
  <form id="myForm" onsubmit="return validateForm()">
    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    
    <label>Email:</label>
    <input type="text" id="email" placeholder="Enter your email">
    
    <label>Phone:</label>
    <input type="text" id="phone" placeholder="Enter your phone">
    
    <label>Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
    
    <span class="error" id="error"></span><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      const nameRegex = /^[A-Za-z\s]+$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phoneRegex = /^\d{10}$/;
      const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;

      if (!nameRegex.test(name)) {
        error.textContent = "Invalid name. Only letters and spaces allowed.";
        return false;
      }
      if (!emailRegex.test(email)) {
        error.textContent = "Invalid email format.";
        return false;
      }
      if (!phoneRegex.test(phone)) {
        error.textContent = "Phone must be 10 digits.";
        return false;
      }
      if (!passwordRegex.test(password)) {
        error.textContent = "Password must be 6-20 characters, include uppercase, lowercase and a number.";
        return false;
      }

      error.textContent = "";
      alert("Form submitted successfully!");
      return true;
    }
  </script>

</body>
</html>
